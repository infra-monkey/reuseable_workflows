---
name: Ansible Role Release
on:
  workflow_call:
    inputs:
      git_branch:
        required: false
        default: "main"
        type: string
    secrets:
      GALAXY_API_KEY:
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: galaxy
        uses: robertdebock/galaxy-action@1.2.1
        with:
          galaxy_api_key: ${{ secrets.GALAXY_API_KEY }}
          git_branch: ${{ github.event.inputs.git_branch }}